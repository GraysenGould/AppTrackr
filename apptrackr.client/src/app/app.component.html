<div id="app-container">
    <forge-scaffold viewport="true" style="display: flex; flex-direction: column; flex: 1;">
        <forge-app-bar slot="header" title-text="AppTrackr">
            <forge-app-bar-menu-button slot="start" (click)="toggleDrawer()"></forge-app-bar-menu-button>
        </forge-app-bar>
        <forge-drawer id="mydrawer" slot="body-left" [open]="isDrawerOpen">

            <aside style="height:90%;">
                <forge-list navlist>
                    <forge-list-item [selected]="router.url === '/tracking/summary'">
                        <forge-icon slot="start" name="summary"></forge-icon>
                        <a [routerLink]="['/tracking/summary']" routerLinkActive="active-link">Summary</a>
                    </forge-list-item>
                    <forge-list-item [selected]="router.url === '/tracking/view-all'">
                        <forge-icon slot="start" name="view-all" ></forge-icon>
                        <a [routerLink]="['/tracking/view-all']">View All</a>
                    </forge-list-item>
                    <forge-list-item [selected]="router.url === '/tracking/create'">
                        <forge-icon slot="start" name="create-application"></forge-icon>
                        <a [routerLink]="['/tracking/create']">Create Application</a>
                    </forge-list-item>
                    
                </forge-list>
            </aside>
        </forge-drawer>
        <main slot="body" style="padding: 16px; background-color: var(--forge-theme-surface-dim);">
                <router-outlet></router-outlet>
        </main>
    </forge-scaffold>
    <div slot="bottom" class="footer">© 2025 AppTrackr</div>
</div>
