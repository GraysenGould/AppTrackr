<table>
    @if (allApplications.length > 0) {
        <tr>
            <th>Id</th>
            <th>Company</th>
            <th>Application Date</th>
            <th>Application Status</th>
        </tr>  
    }
@for (app of allApplications; track app.id) {
    <tr>
        <td>{{app.id}}</td>
        <td>{{app.company}}</td>
        <td>{{app.applicationDate}}</td>
        <td>{{app.status}}</td>
    </tr>
} @empty {
    <a href="/applications/create-application" target="_self" rel="noopener">
        <forge-button variant="raised">Create New Application</forge-button>
    </a>
}
</table>

<p>All Applications: {{allApplications[0].company}}</p>
<button (click)="GetAllApps()">Get all Apps</button><br>
<button (click)="PrintApps()">Print Apps</button>
